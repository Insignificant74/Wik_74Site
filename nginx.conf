events {}
http {
   server {
      root /usr/share/nginx/html/Wik_74Site;

      location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php7.3-fpm.sock;
      }

      location / {
         include /etc/nginx/mime.types;
         index Wik_Site.html;
      }
      
      location /update {
         index index.html;
      }
   }
}
